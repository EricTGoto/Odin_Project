<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="name" name="first_name">
        <label for="user_email">Email Address:</label>
        <input type="email" name="email" id="user_email" placeholder="example@example.com">
        <label for="user_password">Password:</label>
        <input type="password" name="password" id="user_password">
        <label for="amount">amount</label>
        <input type="number" name="amount" id="amount">
        <input type="date" name="dob" id="dob">

        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <select name="Car" id="car">
            <option value="fdsfdsf">1</option>
            <option value="adfadf">2</option>
            <option value="asd" selected>3</option>
            <option value="ffdf">4</option>
            <option value="fdfd">5</option>
        </select>

        <select name="fashion">
            <optgroup label="Clothing">
                <option value="">Something 1</option>
                <option value="">Something 2</option>
                <option value="">Something 3</option>
            </optgroup>
            <optgroup label="Shoes">
                <option value="">Shoes 1</option>
                <option value="">Shoes 2</option>
                <option value="">Shoes 3</option>
            </optgroup>
        </select>

        <button type="reset">Reset</button>

        <fieldset>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </fieldset>

        <fieldset>
            <legend>Contact Details</legend>
          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </fieldset>
          
          <fieldset>
            <legend>Delivery Details</legend>
          
            <label for="street_address">Street Address:</label>
            <input type="text" id="street_address" name="street_address">
          
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
          
            <label for="zip_code">Zip Code:</label>
            <input type="text" id="zip_code" name="zip_code">
          </fieldset>

          <fieldset>
              <legend>Contact</legend>
            <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name">
            </li>       
              <label for="email">Email:</label>
              <input type="email" id="email" name="email">
            <li>
              <label for="message">MEssage:</label>
              <textarea id="message" name="message"></textarea>
            </li>
            </ul>
          </fieldset>
    </form>
</body>
</html>
